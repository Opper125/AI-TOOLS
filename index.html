<!DOCTYPE html>
<html lang="my">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Web Builder v3 (အလုပ်လုပ်သည့် ဗားရှင်း)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/atom-one-dark.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        /* Webkit-based browsers များအတွက် scrollbar ဒီဇိုင်း */
        ::-webkit-scrollbar { width: 8px; height: 8px; }
        ::-webkit-scrollbar-track { background: #1e293b; }
        ::-webkit-scrollbar-thumb { background: #475569; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #64748b; }

        /* Code block များအတွက် ဒီဇိုင်း */
        pre {
            position: relative;
            background-color: #282c34;
            border-radius: 0.5rem;
            padding: 1rem;
            padding-top: 3.2rem; /* ခေါင်းစဉ်အတွက် နေရာချန်ခြင်း */
            font-size: 0.875rem;
            overflow-x: auto;
            color: #abb2bf;
        }
        .code-header {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.5rem 1rem;
            background-color: #3a4049;
            border-top-left-radius: 0.5rem;
            border-top-right-radius: 0.5rem;
            font-family: monospace;
            font-size: 0.8rem;
            color: #9da5b4;
        }
        .code-buttons { display: flex; gap: 0.5rem; }
        .code-btn {
            background-color: #4a5568;
            color: white;
            border: none;
            padding: 0.25rem 0.5rem;
            border-radius: 0.25rem;
            cursor: pointer;
            font-size: 0.75rem;
            opacity: 0.8;
            transition: opacity 0.2s, background-color 0.2s;
        }
        .code-btn:hover { opacity: 1; background-color: #5a687f; }

        /* တင်ထားသောဖိုင်များကို ပြသရန် ဒီဇိုင်း */
        #file-preview-container { display: flex; flex-wrap: wrap; gap: 0.5rem; padding-bottom: 0.5rem; }
        .file-pill {
            display: flex;
            align-items: center;
            background-color: #334155;
            color: #cbd5e1;
            padding: 0.25rem 0.75rem;
            border-radius: 9999px;
            font-size: 0.8rem;
            max-width: 200px;
        }
        .file-name { white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .remove-file-btn {
            margin-left: 0.5rem;
            background: none;
            border: none;
            color: #94a3b8;
            cursor: pointer;
            font-size: 1.2rem;
            line-height: 1;
            padding: 0;
        }
        .remove-file-btn:hover { color: #e2e8f0; }
    </style>
</head>
<body class="bg-slate-900 text-white font-sans antialiased">
    <div class="flex h-screen w-full">
        <!-- Chat Panel (ဘယ်ဘက်ခြမ်း) -->
        <div class="flex flex-col w-full lg:w-1/2 h-screen bg-slate-800">
            <header class="bg-slate-950 p-4 border-b border-slate-700 shadow-md">
                <h1 class="text-xl font-bold text-sky-400">AI Web Builder v3</h1>
            </header>

            <!-- Chat History (စကားပြောမှတ်တမ်း) -->
            <div id="chat-history" class="flex-1 p-4 overflow-y-auto space-y-4">
                <div class="flex items-start gap-3">
                    <div class="bg-sky-500 p-2 rounded-full flex-shrink-0">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-white"><path d="M12 8V4H8L4 8v4h4v4l4 4h4v-4h4V8z"/><path d="M8 12v4"/><path d="M12 16v4"/></svg>
                    </div>
                    <div class="bg-slate-700 rounded-lg p-3 max-w-xl">
                        <p class="font-semibold text-sky-300 mb-1">AI</p>
                        <p class="text-slate-300">မင်္ဂလာပါ။ AI Web Builder ရဲ့ တည်ငြိမ်မှုရှိတဲ့ ဗားရှင်းမှ ကြိုဆိုပါတယ်။ ဖိုင်မျိုးစုံတင်ပြီး Website တွေကို တည်ဆောက်၊ ပြင်ဆင်နိုင်ပါပြီ။</p>
                    </div>
                </div>
            </div>

            <!-- Input Area (စာရိုက်ရန်နေရာ) -->
            <div class="p-4 bg-slate-900 border-t border-slate-700">
                 <div id="file-preview-container"></div>
                <div class="flex items-center bg-slate-800 rounded-lg p-2">
                    <input type="text" id="user-input" class="flex-1 bg-transparent border-none focus:ring-0 text-slate-200 placeholder-slate-500" placeholder="သင်၏တောင်းဆိုချက်ကို ဤနေရာတွင် ရိုက်ထည့်ပါ...">
                    <input type="file" id="file-upload" class="hidden" multiple>
                    <button id="upload-button" class="mx-2 p-2 rounded-full hover:bg-slate-700 transition-colors" title="ဖိုင်များတင်ရန်">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-slate-400"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="17 8 12 3 7 8"/><line x1="12" x2="12" y1="3" y2="15"/></svg>
                    </button>
                    <button id="send-button" class="bg-sky-600 text-white px-4 py-2 rounded-lg font-semibold hover:bg-sky-700 transition-colors disabled:bg-slate-500 disabled:cursor-not-allowed" disabled>ပေးပို့ပါ</button>
                </div>
            </div>
        </div>

        <!-- Preview Panel (ညာဘက်ခြမ်း) -->
        <div class="hidden lg:flex flex-col w-1/2 h-screen bg-slate-900 border-l border-slate-700">
            <header class="bg-slate-950 p-4 border-b border-slate-700 shadow-md">
                <h2 class="text-xl font-bold text-emerald-400">တိုက်ရိုက် အစမ်းကြည့်ရှုခြင်း (Live Preview)</h2>
            </header>
            <div class="flex-1 bg-white">
                <iframe id="preview-frame" class="w-full h-full border-none" sandbox="allow-scripts allow-modals allow-forms allow-same-origin"></iframe>
            </div>
        </div>
    </div>

    <script>
        // --- HTML Element များကို JavaScript Variable များအဖြစ် သတ်မှတ်ခြင်း ---
        const userInput = document.getElementById('user-input');
        const sendButton = document.getElementById('send-button');
        const uploadButton = document.getElementById('upload-button');
        const fileUpload = document.getElementById('file-upload');
        const chatHistory = document.getElementById('chat-history');
        const previewFrame = document.getElementById('preview-frame');
        const filePreviewContainer = document.getElementById('file-preview-container');

        // --- State Variables (အခြေအနေထိန်းသိမ်းရန်) ---
        let uploadedFiles = []; // တင်ထားသောဖိုင်များကို သိမ်းဆည်းရန် Array
        let isAIGenerating = false; // AI အလုပ်လုပ်နေသလား စစ်ဆေးရန်

        // --- Gemini API Configuration ---
        const API_KEY = 'AIzaSyCOJ7PqrIcotDtohVor1E0mRpGWOGvxLgE';
        // CORRECTED API URL - အရင်ကုဒ်မှ အမှားကို ဤနေရာတွင် ပြင်ထားသည်
        const API_URL = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-05-20:generateContent?key=${API_KEY}`;

        // --- Event Listeners (ခလုတ်များနှိပ်လျှင် အလုပ်လုပ်ရန်) ---
        sendButton.addEventListener('click', handleSendMessage);
        userInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                handleSendMessage();
            }
        });
        uploadButton.addEventListener('click', () => fileUpload.click());
        fileUpload.addEventListener('change', handleFileSelect);
        userInput.addEventListener('input', updateSendButtonState);

        // --- Functions (အဓိကလုပ်ဆောင်ချက်များ) ---

        /** "ပေးပို့ပါ" ခလုတ်ကို အဖွင့်/အပိတ်လုပ်ရန် */
        function updateSendButtonState() {
            const hasText = userInput.value.trim().length > 0;
            const hasFiles = uploadedFiles.length > 0;
            sendButton.disabled = (!hasText && !hasFiles) || isAIGenerating;
        }
        
        /** ဖိုင်များ ရွေးချယ်ပြီးသည့်အခါ လုပ်ဆောင်ရန် */
        function handleFileSelect(event) {
            const newFiles = Array.from(event.target.files);
            uploadedFiles.push(...newFiles);
            renderFilePreviews();
            updateSendButtonState();
            event.target.value = ''; // တူညီသောဖိုင်ကို ထပ်တင်နိုင်ရန် input ကိုရှင်းခြင်း
        }

        /** တင်ထားသောဖိုင်များကို preview ပြရန် */
        function renderFilePreviews() {
            filePreviewContainer.innerHTML = '';
            uploadedFiles.forEach((file, index) => {
                const pill = document.createElement('div');
                pill.className = 'file-pill';
                pill.innerHTML = `
                    <span class="file-name" title="${file.name}">${file.name}</span>
                    <button class="remove-file-btn" title="ဖယ်ရှားမည်" onclick="removeFile(${index})">&times;</button>
                `;
                filePreviewContainer.appendChild(pill);
            });
        }

        /** တင်ထားသောဖိုင်ကို ဖယ်ရှားရန် */
        function removeFile(index) {
            uploadedFiles.splice(index, 1);
            renderFilePreviews();
            updateSendButtonState();
        }

        /** "ပေးပို့ပါ" နှိပ်သည့်အခါ AI သို့ message ပို့ရန် */
        async function handleSendMessage() {
            const promptText = userInput.value.trim();
            if ((!promptText && uploadedFiles.length === 0) || isAIGenerating) return;

            isAIGenerating = true;
            updateSendButtonState();
            displayMessage(promptText || 'တင်ထားသော ဖိုင်များကို စစ်ဆေးရန် တောင်းဆိုသည်', 'user');
            
            // ဖိုင်များကို Text အဖြစ်ဖတ်ခြင်း
            let filesContentPromises = uploadedFiles.map(file => {
                return new Promise((resolve, reject) => {
                    const reader = new FileReader();
                    reader.onload = e => resolve({ name: file.name, content: e.target.result });
                    reader.onerror = e => reject(e);
                    reader.readAsText(file);
                });
            });

            try {
                const filesContent = await Promise.all(filesContentPromises);
                
                // AI ကိုပို့မည့် Prompt အပြည့်အစုံကို ပြင်ဆင်ခြင်း
                let fullPrompt = promptText;
                if (filesContent.length > 0) {
                    const fileStrings = filesContent.map(f => `--- START OF FILE: ${f.name} ---\n${f.content}\n--- END OF FILE: ${f.name} ---`).join('\n\n');
                    fullPrompt = `User has uploaded the following files:\n\n${fileStrings}\n\nUser's instruction: "${promptText}"`;
                }
                
                userInput.value = '';
                uploadedFiles = [];
                renderFilePreviews();

                const aiMessageContainer = displayMessage('', 'ai');
                showLoadingIndicator(aiMessageContainer);

                // AI ကို တကယ်ခေါ်ယူအသုံးပြုခြင်း
                const response = await callGeminiAPI(fullPrompt);
                const responseText = response.candidates[0].content.parts[0].text;
                renderAiResponse(aiMessageContainer, responseText);

            } catch (error) {
                console.error('An error occurred:', error);
                displayMessage(`တောင်းပန်ပါတယ်၊ အမှားအယွင်းတစ်ခု ဖြစ်ပွားခဲ့ပါတယ်။ \nError: ${error.message}`, 'ai', true);
            } finally {
                isAIGenerating = false;
                updateSendButtonState();
            }
        }

        /** Gemini API ကို ခေါ်ယူအသုံးပြုသည့် Function */
        async function callGeminiAPI(prompt) {
             const systemPrompt = `You are a world-class AI web developer.
1.  **Multiple Files:** Generate each requested file (e.g., index.html, styles.css) in its own separate, clearly labeled markdown code block. Use the format: \`\`\`language:filename.ext ...\`\`\`. This is mandatory.
2.  **Completeness:** Provide complete, runnable, full code. Do not use placeholders. Write extensive and complete code as requested. Your output token limit is very high.
3.  **Modern Practices:** Use Tailwind CSS for styling within HTML files unless explicitly asked for separate CSS.
4.  **Analyze Any File:** You can analyze and process ANY text-based file (.html, .css, .js, .py, .json, .md, etc.). Follow user instructions for modifications precisely.
5.  **Multilingual Support:** Respond conversationally in the user's language (e.g., Burmese), but always keep the code and filenames in English.`;

            const payload = {
                contents: [{ parts: [{ text: prompt }] }],
                systemInstruction: { parts: [{ text: systemPrompt }] },
                generationConfig: {
                    temperature: 0.4,
                    topK: 1,
                    topP: 1,
                    maxOutputTokens: 16384, // Website အကြီးများအတွက် Token Limit တိုးထားသည်
                },
            };

            const response = await fetch(API_URL, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(payload)
            });
            if (!response.ok) {
                const errorBody = await response.text();
                throw new Error(`API request failed with status ${response.status}: ${errorBody}`);
            }
            return await response.json();
        }

        // --- UI & Display Functions (หน้าจอတွင် ပြသရန် Functions) ---

        /** Chat box ထဲတွင် Message အသစ်ထည့်ရန် */
        function displayMessage(text, sender, isError = false) {
            const messageWrapper = document.createElement('div');
            messageWrapper.className = 'flex items-start gap-3';
            
            const iconHTML = sender === 'user'
                ? `<div class="bg-indigo-500 p-2 rounded-full flex-shrink-0"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-white"><path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"/><circle cx="12" cy="7" r="4"/></svg></div>`
                : `<div class="bg-sky-500 p-2 rounded-full flex-shrink-0"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-white"><path d="M12 8V4H8L4 8v4h4v4l4 4h4v-4h4V8z"/><path d="M8 12v4"/><path d="M12 16v4"/></svg></div>`;
            
            const messageContainer = document.createElement('div');
            messageContainer.className = `rounded-lg p-3 max-w-xl w-full ${sender === 'user' ? 'bg-slate-600' : 'bg-slate-700'}`;
            
            const messageContentHTML = isError ? `<p class="text-red-400 whitespace-pre-wrap">${text}</p>` : (sender === 'user' ? `<p class="whitespace-pre-wrap">${text}</p>` : '');
            
            messageContainer.innerHTML = `
                <p class="font-semibold mb-1 ${sender === 'user' ? 'text-indigo-300' : 'text-sky-300'}">${sender === 'user' ? 'သင်' : 'AI'}</p>
                <div class="message-content">${messageContentHTML}</div>`;
            
            messageWrapper.innerHTML = iconHTML;
            messageWrapper.appendChild(messageContainer);
            chatHistory.appendChild(messageWrapper);
            chatHistory.scrollTop = chatHistory.scrollHeight;
            
            return messageContainer;
        }
        
        /** AI ၏ တုံ့ပြန်မှုကို chat box တွင် ပြသရန် */
        function renderAiResponse(container, text) {
            hideLoadingIndicator(container);
            const contentDiv = container.querySelector('.message-content');
            contentDiv.innerHTML = marked.parse(text, { breaks: true, gfm: true });
            
            contentDiv.querySelectorAll('pre').forEach((preElement) => {
                const codeElement = preElement.querySelector('code');
                if (codeElement) {
                    hljs.highlightElement(codeElement);
                    addCodeButtons(preElement);
                }
            });
            chatHistory.scrollTop = chatHistory.scrollHeight;
            autoRenderFirstHtml(text);
        }

        /** Code block များတွင် Copy, Download, Preview ခလုတ်များထည့်ရန် */
        function addCodeButtons(preElement) {
            const code = preElement.querySelector('code').innerText;
            const langClass = preElement.querySelector('code').className || 'language-txt';
            
            const parts = langClass.split(':');
            const language = parts[0].replace('language-', '');
            const filename = parts[1] || `code.${language || 'txt'}`;

            const header = document.createElement('div');
            header.className = 'code-header';
            header.innerHTML = `
                <span>${filename}</span>
                <div class="code-buttons">
                    <button class="code-btn download-btn" title="'${filename}' ကို ဒေါင်းလုဒ်ဆွဲမည်">&#x21E9; Download</button>
                    <button class="code-btn copy-btn" title="ကုဒ်ကို ကူးယူမည်">Copy</button>
                    ${(language.includes('html') || language.includes('xml')) ? '<button class="code-btn render-btn" title="Preview ကြည့်မည်">Preview</button>' : ''}
                </div>`;
            preElement.prepend(header);
            
            // ခလုတ်များအတွက် Event Listeners
            header.querySelector('.download-btn').onclick = () => downloadCode(code, filename);
            header.querySelector('.copy-btn').onclick = (e) => {
                navigator.clipboard.writeText(code).then(() => {
                    e.target.innerText = 'ကူးပြီးပြီ!';
                    setTimeout(() => { e.target.innerText = 'Copy'; }, 2000);
                });
            };
            const renderBtn = header.querySelector('.render-btn');
            if(renderBtn) renderBtn.onclick = () => updatePreview(code);
        }

        /** Code ကို ဖိုင်အဖြစ် ဒေါင်းလုဒ်ဆွဲရန် */
        function downloadCode(content, filename) {
            const blob = new Blob([content], { type: 'text/plain;charset=utf-8' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = filename;
            a.click();
            URL.revokeObjectURL(url);
        }

        /** ပထမဆုံးတွေ့သည့် HTML code ကို အလိုအလျောက် preview ပြရန် */
        function autoRenderFirstHtml(text) {
            const codeBlockRegex = /
            const match = text.match(codeBlockRegex);
            if (match && match[2] && match[2].trim().toLowerCase().includes('<html')) {
                updatePreview(match[2]);
            }
        }

        /** Preview frame ကို update လုပ်ရန် */
        function updatePreview(htmlContent) {
            previewFrame.srcdoc = htmlContent;
        }

        /** Loading animation ပြရန် */
        function showLoadingIndicator(container) {
            const contentDiv = container.querySelector('.message-content');
            contentDiv.innerHTML = `
                <div class="flex items-center space-x-2">
                    <div class="w-2 h-2 bg-slate-300 rounded-full animate-pulse"></div>
                    <div class="w-2 h-2 bg-slate-300 rounded-full animate-pulse [animation-delay:0.2s]"></div>
                    <div class="w-2 h-2 bg-slate-300 rounded-full animate-pulse [animation-delay:0.4s]"></div>
                </div>`;
            chatHistory.scrollTop = chatHistory.scrollHeight;
        }
        
        /** Loading animation ဖျောက်ရန် */
        function hideLoadingIndicator(container) {
             container.querySelector('.message-content').innerHTML = '';
        }
        
        updateSendButtonState(); // စစချင်း ခလုတ်အခြေအနေကို စစ်ဆေးခြင်း
    </script>
</body>
</html>
